<div class="modal-dialog">

    <div class="modal-content">
        <div class="modal-header">
            <h2 class="text-center">Forgot your password? </h2>
        </div>

        <div class="modal-body">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"> </span>
                        </span>
                        <input type="email" placeholder="Please enter the email address for your account." class="form-control" ng-model="user.email" required> </input>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Reset" class="btn btn-block btn-success" ng-click="vm.sendEmail(user)">

                    </input>
                </div>

                <br>
                <p> {{vm.msg}} </p>

            </form>
            <div class="modal-footer">
                <button class="btn-info" ng-click="vm.backToLogin()">login </button>
                <button class="btn-info" ng-click="vm.backToRegister()">register </button>
            </div>

        </div>
    </div>
</div>
