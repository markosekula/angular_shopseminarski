<div class="modal-dialog">

    <div class="modal-content">
        <div class="modal-header">
            <h2 class="text-center">Change your password </h2>
        </div>

        <div class="modal-body">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"> </span>
                        </span>
                        <input type="text" placeholder="Please enter the new password for your account." class="form-control" ng-model="pass" required> </input>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" value="Change" class="btn btn-block btn-warning" ng-click="vm.changePassword(pass)">

                    </input>
                </div>

                <br>
                <p> {{vm.msg}} </p>

            </form>
            <div class="modal-footer">
                <div class="col-md-1">
                    <span class="pull-right">  <button class="btn-danger" ng-click="vm.backToLogin()">login </button> </span>
                </div>

            </div>

        </div>
    </div>
</div>
